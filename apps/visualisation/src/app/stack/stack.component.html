<div class="stack">
  <div class="form-inline row p-4 mb-2">
    <button
      mat-raised-button
      color="primary"
      class="mr-1"
      [disabled]="!implementation"
      (click)="createStack()"
    >
      CREATE STACK
    </button>
    <div class="form-group d-inline-flex mt-2">
      <label class="mr-1" for="datastructure">using</label>
      <select class="form-control mr-1" (change)="setImplementation($event.target.value)">
        <option value="select" selected hidden>Select implementation</option>
        <option value="simple-array">Simple array</option>
        <option value="singly-linked-list">Singly linked list</option>
      </select>
    </div>
    <div class="form-group">
      <label class="mr-2" for="adt_size">of size</label>
      <mat-form-field class="size_input">
        <input
          matInput
          class="form-control mr-1"
          [disabled]="implementation === 'singly-linked-list'"
          type="number"
          value="5"
          min="5"
          max="20"
          #size
        />
      </mat-form-field>
    </div>
  </div>
  <div class="stack __animationWrapper">
    <div class="stack __animationArea">
      <template #animationArea></template>
    </div>
    <div class="stack __animationText" *ngIf="currentSteps">
      <major-project-description
        [title]="currentTitle"
        [steps]="currentSteps"
        [actualStep]="actualStep"
      ></major-project-description>
    </div>
  </div>

  <div class="form-inline row mt-2 p-1">
    <button
      mat-raised-button
      color="primary"
      class="mr-1"
      [disabled]="elements.length == 0 || inProgress"
      (click)="pushStack()"
    >
      PUSH
    </button>
    <input
      class="form-control stack __addInput mr-1"
      type="number"
      name="add_value"
      title="value to insert"
      min="1"
      max="999"
      #newElement
      [disabled]="elements.length == 0 || inProgress"
      placeholder="Number - max 999"
    />
    <button
      mat-raised-button
      color="primary"
      class="mr-1"
      [disabled]="elements.length == 0 || inProgress"
      (click)="pop()"
    >
      POP
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mr-1"
      [disabled]="elements.length == 0 || inProgress"
      (click)="peek()"
    >
      PEEK
    </button>
    <input matInput class="form-control mr-1" disabled type="text" #result />
    <div class="form-group">
      <label for="anim_speed">Animation speed:&nbsp;</label>
      <mat-slider
        class="input-control"
        thumbLabel
        color="primary"
        invert
        [disabled]="inProgress"
        tickInterval="1000"
        value="1500"
        min="10"
        max="5000"
        #animationSpeed
      ></mat-slider>
    </div>
  </div>
</div>
