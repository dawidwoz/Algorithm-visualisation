<form class="form-inline row mb-2" id="creation-panel">
    <input class="btn btn-primary mr-1" type="button"
           onclick="createADT('stack');"
           value="Create Stack" id="create_adt" disabled/>
    <div class="form-group">
        <label class="mr-1" for="datastructure">using</label>
        <select class="form-control mr-1" id="datastructure"
                onchange="handleImplementationDropdownChange(this);">
            <option value="select">Select implementation</option>
            <option value="simple-array">Simple array</option>
            <option value="singly-linked-list">Singly linked list</option>
        </select>
    </div>
    <div class="form-group">
        <label class="mr-1" for="adt_size">of size</label>
        <input class="form-control mr-1" type="number" id="adt_size" value="5" min="5" max="20"/>
    </div>
</form>

<canvas class="row" id="canvas-area" style="border:1px solid #c3c3c3; width:100%; height:auto;"></canvas>

<form class="form-inline row mt-2" id="interaction-panel">
    <input class="btn mr-1" type="button" onclick="adtController.push(+document.getElementById('add_value').value);" value="Push" />
    <input class="form-control mr-1" type="number" name="add_value" id="add_value" title="value to insert" placeholder="Numeric element value"/>
    <input class="btn mr-1" type="button" onclick="adtController.pop();" value="Pop"/>
    <input class="btn mr-1" type="button" onclick="adtController.peek();" value="Peek"/>
    <label class="mr-1" id="output_msg"></label>
</form>
    <form class="form-inline row" id="visualization-control-panel">
        <div class="form-group">
            <label for="anim_speed">Animation speed</label>
            <input class="input-control" type="range" min="2" max="200" id="anim_speed" onchange="animationSteps=this.value;" style="direction: rtl"/>
        </div>
    </form>
