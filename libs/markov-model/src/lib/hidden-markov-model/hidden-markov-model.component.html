<div class="hidden-markov-model">
  <div class="form-inline row p-4 mb-2">
    <button
      mat-raised-button
      color="primary"
      class="mr-1"
      [disabled]="true"
    >
      START ANIMATION
    </button>
  </div>
  <div class="hidden-markov-model __animationWrapper">
    <div>
      <div class="hidden-markov-model __animationArea">
        <template #animationArea></template>
        <mat-chip-list class="mat-chip-list-stacked">
            <mat-chip class="hidden-markov-model --chip">
              COMING SOON!
            </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>

  <div class="form-inline row mt-2 p-1">
    <div class="form-group ml-2">
      <label for="anim_speed">Animation speed:&nbsp;</label>
      <mat-slider
        class="input-control"
        thumbLabel
        color="primary"
        invert
        tickInterval="1000"
        value="1500"
        min="10"
        max="5000"
        disabled  
        #animationSpeed
      ></mat-slider>
    </div>
  </div>
</div>
