<div class="binary-search-tree">
  <div class="form-inline row p-4 mb-2">
    <button mat-raised-button color="primary" class="mr-1" (click)="clearBinaryTree()">
      CREATE BINARY SEARCH TREE
    </button>
    <div class="form-group ml-2">
      <label for="anim_speed">Animation speed:&nbsp;</label>
      <mat-slider
        class="input-control"
        thumbLabel
        color="primary"
        invert
        tickInterval="1000"
        value="1500"
        min="10"
        max="5000"
        #animationSpeed
      ></mat-slider>
    </div>
  </div>
  <div class="binary-search-tree __animationWrapper">
    <div class="binary-search-tree __animationArea">
      <template #animationArea></template>
    </div>
    <div class="binary-search-tree __animationText" *ngIf="currentSteps">
      <major-project-description
        [title]="currentTitle"
        [steps]="currentSteps"
        [actualStep]="actualStep"
      ></major-project-description>
    </div>
  </div>

  <div class="form-inline row mt-2 p-1">
    <button
      mat-raised-button
      color="primary"
      class="mr-1"
      [disabled]="values.length == 0"
      (click)="pushElement()"
    >
      INSERT
    </button>
    <input
      class="form-control binary-search-tree __addInput mr-1"
      type="number"
      name="add_value"
      title="value to insert"
      min="1"
      max="999"
      #newElement
      [disabled]="values.length == 0"
      placeholder="Numeric element value"
    />
    <button
      mat-raised-button
      color="primary"
      class="mr-1"
      [disabled]="values.length == 0"
      (click)="clearBinaryTree()"
    >
      CLEAR
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mr-1"
      [disabled]="values.length == 0"
      (click)="performRemove()"
    >
      REMOVE ELEMENT
    </button>
    <input
      [disabled]="values.length == 0"
      matInput
      class="form-control mr-1 border border-dark"
      type="number"
      placeholder=" Number"
      #remove
    />
    <button
      mat-raised-button
      color="primary"
      class="mr-1"
      [disabled]="values.length == 0"
      (click)="performSearch()"
    >
      SEARCH
    </button>
    <input
      matInput
      [disabled]="values.length == 0"
      class="form-control mr-1 border border-dark"
      type="number"
      placeholder=" Number"
      #search
    />
    <b #result></b>
  </div>
</div>
