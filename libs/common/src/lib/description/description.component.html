<div class="description __wrapper" *ngIf="steps">
  <h3 class="description __title" *ngIf="title">{{ title }}</h3>
  <p
    class="description __step"
    *ngFor="let step of steps; let i = index"
    (click)="emitClick(i + 1)"
    [class.highlighted]="actualStep-1 == i"
  >
    {{ step }}
  </p>
</div>
