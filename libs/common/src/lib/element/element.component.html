<div class="element __wrapper">
    <mat-chip-list class="element __badges mat-chip-list-stacked">
      <ng-container *ngFor="let text of texts">
        <mat-chip class="element __badges --text" 
        [class.--with-extra-margin]="badgeExtraMargin"
        [class.--with-animation]="animation">
          {{ text.trim() }}
        </mat-chip>
      </ng-container>
    </mat-chip-list>
    <span
      class="element __value"
      [class.--active]="active"
      [@onStart]="{ value: undefined, params: { time: time !== undefined ? time + 'ms' : '1500ms' } }"
      [@onChange]="{
        value: onChange ? true : false,
        params: { time: time !== undefined ? time + 'ms' : '1500ms' }
      }"
      [@onExit]="{
        value: onExit ? true : false,
        params: { time: time !== undefined ? time + 'ms' : '1500ms' }
      }"
      >{{ value }}</span
    >
    <span class="element __number" *ngIf="number !== undefined">{{ number }}</span>
  </div>
