<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>DSAV - Queue</title>
    <script src="DSAV.js"></script>

    <script src="back-end/adts/queue.js"></script>

    <script src="back-end/visual-objects.js"></script>

    <script src="back-end/animations/animators.js"></script>
    <script src="back-end/animations/animations.js"></script>
    <script src="back-end/animations/animation-properties.js"></script>

    <script src="back-end/adt-controllers.js"></script>

    <script src="back-end/datastructures/physical-datastructures.js"></script>
    <script src="back-end/datastructures/visual-datastructures.js"></script>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-1">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.html">DSAV</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column text-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="stack.html">
                            Stack
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="queue.html">
                            Queue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="priorityqueue.html">
                            Priority Queue
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col pt-1 px-4">

            <form class="form-inline row mb-2" id="creation-panel">
                <input class="btn btn-primary mr-1" type="button"
                       onclick="createADT('queue');"
                       value="Create Queue" id="create_adt" disabled/>
                <div class="form-group">
                    <label class="mr-1" for="datastructure">using</label>
                    <select class="form-control mr-1" id="datastructure"
                            onchange="handleImplementationDropdownChange(this);">
                        <option value="select">Select implementation</option>
                        <option value="circular-array">Circular array</option>
                        <option value="doubly-linked-list">Doubly linked list</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="mr-1" for="adt_size">of size</label>
                    <input class="form-control mr-1" type="number" id="adt_size" value="5" min="5" max="20"/>
                </div>
            </form>

            <canvas class="row" id="canvas-area" style="border:1px solid #c3c3c3; width:100%; height:auto;"></canvas>

            <form class="form-inline row mt-2" id="interaction-panel">
                <input class="btn mr-1" type="button" onclick="adtController.enqueue(+document.getElementById('add_value').value);" value="Enqueue" />
                <input class="form-control mr-1" type="number" name="add_value" id="add_value" title="value to insert" placeholder="Numeric element value"/>
                <input class="btn mr-1" type="button" onclick="adtController.dequeue();" value="Dequeue"/>
                <input class="btn mr-1" type="button" onclick="adtController.peek();" value="Peek"/>
                <label class="mr-1" id="output_msg"></label>
            </form>
            <form class="form-inline row" id="visualization-control-panel">
                <div class="form-group">
                    <label for="anim_speed">Animation speed</label>
                    <input class="input-control" type="range" min="2" max="200" id="anim_speed" onchange="animationSteps=this.value;" style="direction: rtl"/>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="back-end/canvas-man.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
